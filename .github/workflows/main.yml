name: Cypress Tests

on:
  workflow_dispatch:  # Allows manual trigger
    inputs:
      tag:
        description: 'Tag to filter scenarios (e.g., smoke, regression, sample, regression)'
        required: true
        default: 'smoke'  # Default value if none is provided
  schedule:           # Sets up a cron job
    - cron: '0 0 * * *'  # Runs daily at midnight UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: |
          if [ "${{ github.event.inputs.tag }}" != "" ]; then
            npm run cypress:execution-tags --env tags=${{ github.event.inputs.tag }}  # Run with specified tag
          else
            echo "No tag specified. Skipping test execution."
          fi
